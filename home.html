<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フレンチトースト専門店</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      color: #A0522D;
      text-align: center;
      padding: 2em;
    }
    header {
      background-color: #D8A47F;
      padding: 1em;
      border-radius: 8px;
    }
    h1 {
      margin: 0;
    }
    button {
      background-color: #A0522D;
      color: white;
      padding: 0.5em 1.5em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1em;
    }
    button:hover {
      background-color: #8B4513;
    }
  </style>
</head>
<body style="background-color: #FFF5E1;">
  <header>
    <h1>フレンチトースト専門店</h1>
    <p>ふわふわ、とろける幸せをあなたに。</p>
  </header>
  <button>メニューを見る</button>
</body>
</html>
